<!DOCTYPE html>
<html>
<head>
  <title>Distractaway Options</title>
  <!--Bootstrap and Dependencies-->
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Options Script-->
    <script src="../js/options.js"></script>

  <!--Custom Styles-->
  <link rel="stylesheet" href="../css/option.styles.css">
</head>
<body>


  <div id="left-navbar">
    <ul>
      <li>
        <h4>Distractaway</h4>
      </li>
      <li>
        <a href="">Stats</a>
      </li>
      <li>
        <a id="add-tag" href="#add-site">Add Site</a>
      </li>
      <li>
        <a id="site-tag" href="#site-list">Site List</a>
      </li>
      <li>
        <a href="">General</a>
      </li>
    </ul>
  </div>

  <div class="page-content">

    <!-- Add Site: adding blocked sites -->
    <div id="add-site">
      <div class="header">
        <h1>Add Site</h1>
      </div>
      <div id="add-site-content">
        <input type="text" id="block-site" name="" value="">
        <br>
        <div id="weekday-input">
          <!-- Dynamically Generated -->
        </div>
        <input type="submit" name="submit" id="submit-button">
        <input type="reset" name="reset" id="reset-button">
      </div>
    </div>

    <!-- Site List: removing and editing blocked sites -->
    <div id="site-list">
      <div class="header">
        <h1>Site List</h1>
      </div>
      <div id="site-list-content">
        <div id="sites">
          <!-- Dynamically Generated -->
        </div>
      </div>
    </div>

  </div>

</div>


</body>
</html>
