<!DOCTYPE html>
<html>
<head>
  <title>Distractaway Options</title>
  <!--Bootstrap and Dependencies-->
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Options Script-->
    <script src="../js/options.js"></script>

  <!--Custom Styles-->
  <link rel="stylesheet" href="../css/option.styles.css">
</head>
<body>

<div class="main">

  <div id="left-navbar">
    <ul>
      <li>
        <h4>Distractaway</h4>
      </li>
      <li>
        <a href="">Stats</a>
      </li>
      <li>
        <a href="">Add Site</a>
      </li>
      <li>
        <a href="">Site List</a>
      </li>
      <li>
        <a href="">Options</a>
      </li>
    </ul>
  </div>

  <div class="page-content">

    <div class="header">
      <h1>Add Site</h1>
    </div>

    <div id="add-site">
        <form id="site-restrictions">
          <input type="text" id="block-site" name="" value="">
          <br><br><br>
          <p class="weekday-text">Monday</p>
          <label for="monday-hr" class="hr-label">Hours:</label>
          <input type="number" id="monday-hr" name="monday-hr" class="input-time" value="0" min="0" max="23">
          <label for="monday-min" class="min-label">Minutes:</label>
          <input type="number" id="monday-mins" name="monday-mins" class="input-time" value="0" min="0" max="59">
          <input type="checkbox" id="monday-blocked" name="monday-blocked" value="Block" class="input-checkbox">
          <label for="monday-blocked" class="blocked-label">Blocked all day</label>
          <input type="checkbox" id="monday-unrestricted" name="monday-unrestricted" value="Unrestricted" class="input-checkbox">
          <label for="monday-none" class="unrestricted-label">No Restrictions</label>
          <br>
          <p class="weekday-text">Tuesday</p>
          <label for="tuesday-hr" class="hr-label">Hours:</label>
          <input type="number" id="tuesday-hr" name="tuesday-hr" class="input-time" value="0" min="0" max="23">
          <label for="tuesday-min" class="min-label">Minutes:</label>
          <input type="number" id="tuesday-mins" name="tuesday-mins" class="input-time" value="0" min="0" max="59">
          <input type="checkbox" id="tuesday-blocked" name="tuesday-blocked" value="Block" class="input-checkbox">
          <label for="tuesday-blocked" class="blocked-label">Blocked all day</label>
          <input type="checkbox" id="tuesday-unrestricted" name="tuesday-unrestricted" value="Unrestricted" class="input-checkbox">
          <label for="tuesday-none" class="unrestricted-label">No Restrictions</label>
          <br>
          <p class="weekday-text">Wednesday</p>
          <label for="wednesday-hr" class="hr-label">Hours:</label>
          <input type="number" id="wednesday-hr" name="wednesday-hr" class="input-time" value="0" min="0" max="23">
          <label for="wednesday-min" class="min-label">Minutes:</label>
          <input type="number" id="wednesday-mins" name="wednesday-mins" class="input-time" value="0" min="0" max="59">
          <input type="checkbox" id="wednesday-blocked" name="wednesday-blocked" value="Block" class="input-checkbox">
          <label for="wednesday-blocked" class="blocked-label">Blocked all day</label>
          <input type="checkbox" id="wednesday-unrestricted" name="wednesday-unrestricted" value="Unrestricted" class="input-checkbox">
          <label for="wednesday-none" class="unrestricted-label">No Restrictions</label>
          <br>
          <p class="weekday-text">Thursday</p>
          <label for="thursday-hr" class="hr-label">Hours:</label>
          <input type="number" id="thursday-hr" name="thursday-hr" class="input-time" value="0" min="0" max="23">
          <label for="thursday-min" class="min-label">Minutes:</label>
          <input type="number" id="thursday-mins" name="thursday-mins" class="input-time" value="0" min="0" max="59">
          <input type="checkbox" id="thursday-blocked" name="thursday-blocked" value="Block" class="input-checkbox">
          <label for="thursday-blocked" class="blocked-label">Blocked all day</label>
          <input type="checkbox" id="thursday-unrestricted" name="thursday-unrestricted" value="Unrestricted" class="input-checkbox">
          <label for="thursday-none" class="unrestricted-label">No Restrictions</label>
          <br>
          <p class="weekday-text">Friday</p>
          <label for="friday-hr" class="hr-label">Hours:</label>
          <input type="number" id="friday-hr" name="friday-hr" class="input-time" value="0" min="0" max="23">
          <label for="friday-min" class="min-label">Minutes:</label>
          <input type="number" id="friday-mins" name="friday-mins" class="input-time" value="0" min="0" max="59">
          <input type="checkbox" id="friday-blocked" name="friday-blocked" value="Block" class="input-checkbox">
          <label for="friday-blocked" class="blocked-label">Blocked all day</label>
          <input type="checkbox" id="friday-unrestricted" name="friday-unrestricted" value="Unrestricted" class="input-checkbox">
          <label for="friday-none" class="unrestricted-label">No Restrictions</label>
          <br>
          <p class="weekday-text">Saturday</p>
          <label for="saturday-hr" class="hr-label">Hours:</label>
          <input type="number" id="saturday-hr" name="saturday-hr" class="input-time" value="0" min="0" max="23">
          <label for="saturday-min" class="min-label">Minutes:</label>
          <input type="number" id="saturday-mins" name="saturday-mins" class="input-time" value="0" min="0" max="59">
          <input type="checkbox" id="saturday-blocked" name="saturday-blocked" value="Block" class="input-checkbox">
          <label for="saturday-blocked" class="blocked-label">Blocked all day</label>
          <input type="checkbox" id="saturday-unrestricted" name="saturday-unrestricted" value="Unrestricted" class="input-checkbox">
          <label for="saturday-none" class="unrestricted-label">No Restrictions</label>
          <br>
          <p class="weekday-text">Sunday</p>
          <label for="sunday-hr" class="hr-label">Hours:</label>
          <input type="number" id="sunday-hr" name="sunday-hr" class="input-time" value="0" min="0" max="23">
          <label for="sunday-min" class="min-label">Minutes:</label>
          <input type="number" id="sunday-mins" name="sunday-mins" class="input-time" value="0" min="0" max="59">
          <input type="checkbox" id="sunday-blocked" name="sunday-blocked" value="Block" class="input-checkbox">
          <label for="sunday-blocked" class="blocked-label">Blocked all day</label>
          <input type="checkbox" id="sunday-unrestricted" name="sunday-unrestricted" value="Unrestricted" class="input-checkbox">
          <label for="sunday-none" class="unrestricted-label">No Restrictions</label>
          <br>
        </form>
      </div>
      <input type="submit" name="submit" id="submit-button">
      <input type="reset" name="reset" id="reset-button">


      <div id="site-list">

        <div class="header">
          <h1>SITE LIST</h1>
        </div>

      </div>

  </div>
</div>


</body>
</html>
